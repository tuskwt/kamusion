<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamusion - English-Indonesian Dictionary</title>
    <meta name="description" content="Offline English-Indonesian Dictionary with Verb 1, 2, 3 conjugations.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.smksukawatisragen.sch.id/media_library/images/276e52d7e3b9ac805b7b6504b56de5b8.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.smksukawatisragen.sch.id/media_library/images/276e52d7e3b9ac805b7b6504b56de5b8.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="logo-container">
                <div class="logo-icon">K</div>
                <h1>Kamusion</h1>
            </div>
            <p class="subtitle">Your Smart English-Indonesian Companion</p>
        </header>

        <main>
            <section class="search-section">
                <div class="search-bar-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search for a word..." autocomplete="off">
                    <button id="clearSearch" class="hidden" aria-label="Clear search">
                        <svg xmlns="http://www.w3.org/2000/svg" class="clear-icon" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div class="controls-bar">
                    <div class="sort-container">
                        <label for="sortSelect" class="sort-label">Sort by:</label>
                        <select id="sortSelect" class="sort-select">
                            <option value="alphabet">Alphabetical (A-Z)</option>
                            <option value="latest">Latest Added</option>
                        </select>
                    </div>
                </div>

                <div class="filters-container">
                    <button class="filter-chip active" data-filter="all">All</button>
                    <button class="filter-chip" data-filter="verb">Verbs</button>
                    <button class="filter-chip" data-filter="noun">Nouns</button>
                    <button class="filter-chip" data-filter="adjective">Adjectives</button>
                    <button class="filter-chip" data-filter="pronoun">Pronouns</button>
                    <button class="filter-chip" data-filter="other">Others</button>
                </div>
            </section>

            <section id="resultsSection" class="results-section">
                <!-- Results will be injected here -->
                <div class="empty-state">
                    <div class="empty-illustration">ðŸ“š</div>
                    <h3>Start typing to search</h3>
                    <p>Find verbs, nouns, and more with examples.</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Kamusion. Works Offline.</p>
        </footer>
    </div>

    <!-- Detail Modal -->
    <div id="wordModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button id="closeModal" class="close-modal-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div id="modalBody">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

    <script src="js/data.js?v=2"></script>
    <script src="js/app.js?v=2"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed', err));
            });
        }
    </script>
</body>


</html>
